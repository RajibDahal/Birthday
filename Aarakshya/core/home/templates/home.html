{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Aarakshya</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a; /* Deep dark background */
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Animated Gradient Background */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2d0a31 0%, #0a0a0a 100%);
            z-index: -1;
        }

        /* Floating Button Container */
        .btn-container {
            animation: float 3s ease-in-out infinite;
            text-align: center;
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            /* Shimmering Neon Gradient */
            background: linear-gradient(45deg, #ff0055, #ffdd00, #00ffcc, #ff0055);
            background-size: 300%;
            color: white;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
            transition: 0.5s;
            animation: move-gradient 4s linear infinite;
            position: relative;
            outline: none;
            text-decoration: none;
        }

        /* Hover Effects */
        button:hover {
            transform: scale(1.15) rotate(-2deg);
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.8);
            letter-spacing: 2px;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Button Shine Animation */
        @keyframes move-gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Gentle Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Text below button */
        .hint {
            color: #555;
            margin-top: 20px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="btn-container">
        <a href="/birthday/">
            <button>ðŸŽ‚ START AARAKSHYA'S SURPRISE ðŸŽ‰</button>
        </a>
        <div class="hint">A magical experience awaits you</div>
    </div>

    <!-- Background Particle Script -->
    <script>
        // Optional: Simple background spark effect
        document.body.addEventListener('mousemove', (e) => {
            const spark = document.createElement('div');
            spark.style.position = 'absolute';
            spark.style.left = e.pageX + 'px';
            spark.style.top = e.pageY + 'px';
            spark.style.width = '5px';
            spark.style.height = '5px';
            spark.style.background = '#ffdd00';
            spark.style.borderRadius = '50%';
            spark.style.pointerEvents = 'none';
            spark.style.boxShadow = '0 0 10px #ffdd00';
            document.body.appendChild(spark);

            setTimeout(() => {
                spark.style.transition = '1s';
                spark.style.opacity = '0';
                spark.style.transform = 'translateY(20px)';
                setTimeout(() => spark.remove(), 1000);
            }, 100);
        });
    </script>
     <!-- Hidden audio -->
<audio id="bg-music" loop>
    <source src="{% static 'birthday.mp3' %}" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const music = document.getElementById("bg-music");

    // Try to autoplay
    music.play().catch(() => {
        // If browser blocks autoplay, play on first user interaction
        document.addEventListener("click", () => {
            music.play();
        }, { once: true });
    });
});
</script>
</body>
</html>
